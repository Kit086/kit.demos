    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatForm = document.getElementById("chat-form");
            const inputText = document.getElementById("input_text");
            const chatContainer = document.querySelector(".chat-container");
            const clearMessages = document.getElementById("clear-messages");

            chatForm.addEventListener("submit", function (event) {
                event.preventDefault();

                if (inputText.value.trim()) {
                    addMessage("user", inputText.value);
                    var bubbleClass = showWaitingAnimation();
                    fetch("/generate", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: `input_text=${encodeURIComponent(inputText.value)}`
                    })
                        .then(response => response.json())
                        .then(data => {
                            removeWaitingAnimation();
                            addMessage("ai", data.response, bubbleClass);
                        });
                }
                inputText.value = "";
            });

            clearMessages.addEventListener("click", function () {
                chatContainer.innerHTML = "";
            });

            function getRandomChatBubbleClass() {
                const classes = [
                    "chat-bubble-primary",
                    "chat-bubble-secondary",
                    "chat-bubble-accent",
                    "chat-bubble-info",
                    "chat-bubble-success",
                    "chat-bubble-warning",
                    "chat-bubble-error"
                ];
                return classes[Math.floor(Math.random() * classes.length)];
            }

            function addMessage(sender, message, bubbleClass = "") {
                if (bubbleClass === "") {
                    bubbleClass = getRandomChatBubbleClass();
                }
                const chatStartOrEnd = sender === "user" ? "chat-end" : "chat-start";
                const messageHTML = `
            <div class="chat ${chatStartOrEnd}">
                <div class="chat-bubble ${bubbleClass}">${message}</div>
            </div>`;
                chatContainer.insertAdjacentHTML("beforeend", messageHTML);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function showWaitingAnimation() {
                var bubbleClass = getRandomChatBubbleClass();
                const waitingAnimationHTML = `
            <div class="chat chat-start">
                <div class="chat-bubble ${bubbleClass}">
                    <span class="loading-animation inline-flex items-center">
                        <span class="animate-spin inline-block h-4 w-4 border-t-2 border-blue-500 rounded-full"></span>
                        <span class="ml-2">AI is typing...</span>
                    </span>
                </div>
            </div>`;
                chatContainer.insertAdjacentHTML("beforeend", waitingAnimationHTML);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return bubbleClass;
            }

            function removeWaitingAnimation() {
                const waitingAnimation = document.querySelector(".loading-animation");
                if (waitingAnimation) {
                    waitingAnimation.closest(".chat").remove();
                }
            }
        });
    </script>
